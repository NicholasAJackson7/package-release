name: Publish to GitHub Packages

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    # Skip if commit is from the bot (e.g., version bump commits)
    if: github.actor != 'github-actions[bot]'
    permissions:
      contents: write
      packages: write
      pull-requests: read

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@nicholasajackson7'

      - name: Get merged PR labels
        id: pr
        uses: actions-ecosystem/action-get-merged-pull-request@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if PR has release label
        id: has_label
        run: |
          LABELS="${{ steps.pr.outputs.labels }}"
          echo "PR Labels: $LABELS"
          
          if echo "$LABELS" | grep -iqE "breaking|feature|bug"; then
            echo "should_release=true" >> $GITHUB_OUTPUT
          else
            echo "should_release=false" >> $GITHUB_OUTPUT
            echo "No release label found (Bug, Feature, or Breaking). Skipping publish."
          fi

      - name: Get current and stable versions
        if: steps.has_label.outputs.should_release == 'true'
        id: versions
        run: |
          # Get current version from package.json
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          # Strip beta suffix to get current base
          CURRENT_BASE=$(echo "$CURRENT_VERSION" | sed 's/-.*$//')
          
          echo "Current package.json version: $CURRENT_VERSION (base: $CURRENT_BASE)"
          
          # Find the most recent stable tag (no prerelease suffix)
          LAST_STABLE_TAG=$(git tag -l 'v*' | grep -v '-' | sort -V | tail -n 1 || echo "")
          
          if [ -z "$LAST_STABLE_TAG" ]; then
            LAST_STABLE_VERSION="0.0.0"
            echo "No previous stable release found, starting from 0.0.0"
          else
            LAST_STABLE_VERSION=$(echo "$LAST_STABLE_TAG" | sed 's/^v//')
            echo "Last stable release: $LAST_STABLE_TAG ($LAST_STABLE_VERSION)"
          fi
          
          echo "current=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "current_base=$CURRENT_BASE" >> $GITHUB_OUTPUT
          echo "last_stable=$LAST_STABLE_VERSION" >> $GITHUB_OUTPUT
          echo "last_stable_tag=$LAST_STABLE_TAG" >> $GITHUB_OUTPUT

      - name: Determine bump type from current PR
        if: steps.has_label.outputs.should_release == 'true'
        id: bump
        run: |
          LABELS="${{ steps.pr.outputs.labels }}"
          
          # Determine bump type from PR label
          if echo "$LABELS" | grep -iq "breaking"; then
            echo "type=major" >> $GITHUB_OUTPUT
            echo "Current PR bump type: MAJOR"
          elif echo "$LABELS" | grep -iq "feature"; then
            echo "type=minor" >> $GITHUB_OUTPUT
            echo "Current PR bump type: MINOR"
          elif echo "$LABELS" | grep -iq "bug"; then
            echo "type=patch" >> $GITHUB_OUTPUT
            echo "Current PR bump type: PATCH"
          else
            echo "type=none" >> $GITHUB_OUTPUT
          fi

      - name: Calculate new version (never downgrade)
        if: steps.has_label.outputs.should_release == 'true' && steps.bump.outputs.type != 'none'
        id: version
        run: |
          LAST_STABLE="${{ steps.versions.outputs.last_stable }}"
          CURRENT_BASE="${{ steps.versions.outputs.current_base }}"
          BUMP_TYPE="${{ steps.bump.outputs.type }}"
          
          # Calculate what version this PR would create from last stable
          IFS='.' read -r STABLE_MAJOR STABLE_MINOR STABLE_PATCH <<< "$LAST_STABLE"
          
          if [ "$BUMP_TYPE" = "major" ]; then
            PR_MAJOR=$((STABLE_MAJOR + 1))
            PR_MINOR=0
            PR_PATCH=0
          elif [ "$BUMP_TYPE" = "minor" ]; then
            PR_MAJOR=$STABLE_MAJOR
            PR_MINOR=$((STABLE_MINOR + 1))
            PR_PATCH=0
          elif [ "$BUMP_TYPE" = "patch" ]; then
            PR_MAJOR=$STABLE_MAJOR
            PR_MINOR=$STABLE_MINOR
            PR_PATCH=$((STABLE_PATCH + 1))
          fi
          
          PR_VERSION="${PR_MAJOR}.${PR_MINOR}.${PR_PATCH}"
          
          # Compare with current base version - take the higher one
          IFS='.' read -r CURR_MAJOR CURR_MINOR CURR_PATCH <<< "$CURRENT_BASE"
          
          echo "PR would create: $PR_VERSION"
          echo "Current base: $CURRENT_BASE"
          
          # Compare versions (higher wins)
          USE_CURRENT=false
          if [ "$CURR_MAJOR" -gt "$PR_MAJOR" ]; then
            USE_CURRENT=true
          elif [ "$CURR_MAJOR" -eq "$PR_MAJOR" ]; then
            if [ "$CURR_MINOR" -gt "$PR_MINOR" ]; then
              USE_CURRENT=true
            elif [ "$CURR_MINOR" -eq "$PR_MINOR" ]; then
              if [ "$CURR_PATCH" -gt "$PR_PATCH" ]; then
                USE_CURRENT=true
              fi
            fi
          fi
          
          if [ "$USE_CURRENT" = true ]; then
            FINAL_MAJOR=$CURR_MAJOR
            FINAL_MINOR=$CURR_MINOR
            FINAL_PATCH=$CURR_PATCH
            echo "Using current base version (higher): $CURRENT_BASE"
          else
            FINAL_MAJOR=$PR_MAJOR
            FINAL_MINOR=$PR_MINOR
            FINAL_PATCH=$PR_PATCH
            echo "Using PR calculated version (higher or equal): $PR_VERSION"
          fi
          
          SHORT_SHA=$(git rev-parse --short=7 HEAD)
          NEW_VERSION="${FINAL_MAJOR}.${FINAL_MINOR}.${FINAL_PATCH}-beta.${SHORT_SHA}"
          BASE_VERSION="${FINAL_MAJOR}.${FINAL_MINOR}.${FINAL_PATCH}"
          
          echo "base=$BASE_VERSION" >> $GITHUB_OUTPUT
          echo "new=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "tag=v${NEW_VERSION}" >> $GITHUB_OUTPUT
          echo ""
          echo "Final version: $NEW_VERSION"

      - name: Update package.json version
        if: steps.has_label.outputs.should_release == 'true' && steps.bump.outputs.type != 'none'
        run: |
          npm version ${{ steps.version.outputs.new }} --no-git-tag-version
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json package-lock.json
          git commit -m "chore: bump version to ${{ steps.version.outputs.new }}"
          git push

      - name: Install dependencies
        if: steps.has_label.outputs.should_release == 'true' && steps.bump.outputs.type != 'none'
        run: npm ci

      - name: Build
        if: steps.has_label.outputs.should_release == 'true' && steps.bump.outputs.type != 'none'
        run: npm run build

      - name: Create Release Tag
        if: steps.has_label.outputs.should_release == 'true' && steps.bump.outputs.type != 'none'
        run: |
          git tag -a "${{ steps.version.outputs.tag }}" -m "Release ${{ steps.version.outputs.tag }}"
          git push origin "${{ steps.version.outputs.tag }}"

      - name: Create GitHub Release
        if: steps.has_label.outputs.should_release == 'true' && steps.bump.outputs.type != 'none'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: ${{ steps.version.outputs.tag }}
          generate_release_notes: true
          prerelease: true

      - name: Publish to GitHub Packages
        if: steps.has_label.outputs.should_release == 'true' && steps.bump.outputs.type != 'none'
        run: npm publish --tag beta
        env:
          NODE_AUTH_TOKEN: ${{ secrets.PAT_TOKEN }}

      - name: Summary
        if: steps.has_label.outputs.should_release == 'true' && steps.bump.outputs.type != 'none'
        run: |
          echo "## ðŸš€ Beta Released: ${{ steps.version.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Last Stable | v${{ steps.versions.outputs.last_stable }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Current Base | ${{ steps.versions.outputs.current_base }} |" >> $GITHUB_STEP_SUMMARY
          echo "| PR Bump Type | ${{ steps.bump.outputs.type }} |" >> $GITHUB_STEP_SUMMARY
          echo "| New Version | ${{ steps.version.outputs.new }} |" >> $GITHUB_STEP_SUMMARY
          echo "| npm Tag | \`beta\` |" >> $GITHUB_STEP_SUMMARY
